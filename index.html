        </p>

        <p>Насамперед, перевірити, чи у перевізника є ліцензія. Можливо ви сіли у нелегальний автобус. Як це можна визначити? За сукупністю таких ознак:
        </p>

        <li>транспорт  вирушає з «народної» зупинки, а не з автостанції;</li>

        <li>бусик тісний і схоже, що  перероблений з вантажного авто — часто для цього використовують Mercedes Sprinter;</li>

        <li>пасажиру не видають квитки, навіть якщо його попросити.
        </li>

        <p>Чим це погано? Водій не проходить медогляду перед виходом на маршрут, якщо йому стане кепсько за кермом — це його проблема і клопіт пасажирів. Ніхто не оглядає й автобус: він може зламатися в дорозі через зношеність частин,  наприклад лопнути диск.
        </p>

        <p>На нашій карті ви можете перевірити: які автобусні маршрути є в місті, які компанії їх обслуговують та коли у них закінчується ліцензія. Ви не задоволені перевізником? Дізнайтеся, що це за людина чи компанія. Подивіться на карті де ще він працює, коли у нього закінчується ліцензія на ваш маршрут.
        </p>

        <p>Якщо проблема застала вас у транспорті ви можете перевірити перевізника за номером автобуса на <a href="https://e-services.dsbt.gov.ua/#/">сайті</a> або в месенджері через сервіс <a href="https://opendatabot.ua/">OpenDataBot</a>.
        </p>

        <p>На поганого перевізника можна поскаржитися до Укртрансбезпеки. Пишіть листа за адресою:

        </p>

        <p>Вимагайте від місцевої влади провести відкритий і прозорий конкурс про призначення маршруту коли закінчиться поточна ліцензія. І не просто вимагайте, а контролюйте самі. Приходьте на засідання, знімайте процес, слідкуйте за пропозиціями учасників та повідомляйте про корупцію.

        </p>

        <li>Ви можете скористатися пошуком, щоб знайти місто, яке вас цікавить, або вибрати його прямо на карті.</li>

        <li>Після того, як ви оберете місто, на карті підсвітяться всі маршрути, які з нього починаються, а праворуч відкриється список.</li>

        <li>Натискайте на маршрути зі списку, щоб побачити деталі: перевізника, рівень комфортності, вік автобусів та частоту поїздок. Ви також можете натиснути на назву перевізника й побачити всі маршрути, які він обслуговує.</li>

        <h3>Що ми дізналися  з даних?
        </h3>


        <p>Середній вік автобусів на маршрутах — майже 16 років. Є й такі, що працюють ще з кінця 1970-х. Найстарший автобус ходить на рейсі Ковель-Київ. Він був випущений у 1977 році.</p>

        <p>Більшість автобусів вироблено в Україні або на пострадянському просторі. Найбільші постачальники компанії “Еталон”, “Богдан”, Львівський автобусний завод, а також Павлівський автобусний завод (Росія). Серед великих міжнародних компаній присутні  MERCEDES-BENZ та VOLKSWAGEN. На перелічені компанії припадає близько половини усіх автобусів в Україні. Більшість з них, вироблені з 2003 по 2006 роки.</p>

        <p>Більшість моделей MERCEDES-BENZ та VOLKSWAGEN, які працюють в Україні,  це вантажні мікроавтобуси, такі як Mercedes-Benz Sprinter. Вони не призначені для перевезення людей, особливо на великі відстані! Як правило їх  купують вживаними в ЄС, адже вони там не відповідають новим екологічним стандартам, тому продають дуже дешево і переобладнують під пасажирські вже в Україні.</p>

        <p>Великі автобуси безпечніші для пасажирів і значно зручніші. В ідеалі такі автобуси мають бути низькопідлоговими, та пристосованими для маломобільних людей. Важливо, щоб люди з інвалідністю, малими дітьми, або просто ті, кому складно пересуватися пішки, мали рівний доступ до транспорту. Бо транспорт  дає їм доступ до кращої роботи, освіти і повноцінного соціального життя.</p>
